apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
data:
  master.cnf: |
    [mysqld]
    server-id               = 1
    log_bin                 = /var/log/mysql/mysql-bin.log
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:5.7
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_DATABASE
              value: compute
            - name: MYSQL_USER
              value: aman
            - name: MYSQL_PASSWORD
              value: aman
          ports:
            - containerPort: 3306
          securityContext:
            runAsUser: 100
          volumeMounts:
            - name: mysql-config
              mountPath: /etc/mysql/mysql.conf.d/master.cnf
              subPath: master.cnf
            - name: mysql-logs
              mountPath: /var/log/mysql
      volumes:
        - name: mysql-config
          configMap:
            name: mysql-config
        - name: mysql-logs
          emptyDir: {}

