# Mysql
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  labels:
    app: mysql
spec:
  clusterIP: None
  selector:
    app: mysql
  ports:
    - name: mysql
      protocol: TCP
      port: 3306
      targetPort: 3306

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      shareProcessNamespace: true
      containers:
        - name: mysql
          image: bitnami/mysql:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_DATABASE
              value: compute
            - name: MYSQL_USER
              value: aman
            - name: MYSQL_PASSWORD
              value: aman
          ports:
            - containerPort: 3306
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
          volumeMounts:
            - name: mysql-logs
              mountPath: /var/log/mysql
        - name: sidecar
          image: nicolaka/netshoot #busybox
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "apk update; apk add mysql-client"]
          command: ["sleep", "infinity"]
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
          volumeMounts:
            - name: mysql-logs
              mountPath: /mysql-logs
      volumes:
        - name: mysql-logs
          emptyDir: {}

      securityContext:
        fsGroup: 999
---

