image:
  repository: rundeck/rundeck
  tag: 4.17.3

containerPort: 4440
svcPort: 4440

# volumes:
#   - name: data
#     path: /home/rundeck/server/data
#     hostPath:
#       path: /etc/files/rundeck/

probe:
  enabled: true
  path: "/health"
  settings:
    initialDelaySeconds: 3
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
    failureThreshold: 3

resources:
  limits:
    cpu: "1000m"
    memory: "2000Mi"


ingress:
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: default-stripprefixregex@kubernetescrd
  path: /
  host: cron.docker