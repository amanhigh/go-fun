version: '3'

services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     ports:
      - 3306:3306
     environment:
       MYSQL_ROOT_PASSWORD: root
       MYSQL_DATABASE: compute
       MYSQL_USER: aman
       MYSQL_PASSWORD: aman

   adminer:
       image: adminer
       restart: always
       ports:
         - 8080:8080
volumes:
     db_data: