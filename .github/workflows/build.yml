# yay -S act
# List Jobs: act -l
# Run Job: act -q

name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: CHECKOUT
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: INSTALL -> X11 Libs
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libx11-dev \
            libxcb1-dev \
            libxau-dev \
            libxdmcp-dev

      - name: INSTALL -> Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: SETUP -> Onetime
        run: |
          make prepare

      - name: SETUP -> Build
        run: |
          make reset OUT=/dev/stdout

      - name: COVERAGE -> Report
        uses: codecov/codecov-action@v3
        with:
          files: /tmp/cover/coverage-combined.out
          flags: combined
          verbose: true
          name: codecov-go-fun