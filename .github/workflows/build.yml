# yay -S act
# List Jobs: act -l
# Run Job: act -q

name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: CHECKOUT
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: INSTALL -> Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: SETUP -> Onetime
        run: |
          make setup-tools

      - name: SETUP -> Build
        run: |
          make reset

      - name: COVERAGE -> Report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverprofile.out,./components/operator/cover.out,/tmp/cover/profile.out
          flags: unittests
          verbose: true
          name: codecov-go-fun